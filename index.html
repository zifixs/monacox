<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="lago.png">
    <title>dixtem</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #17181C;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comfortaa', cursive;
            overflow-y: scroll;
        }

        /* Стили для кастомного скроллбара */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background-color: #2F2F2F;
            border-radius: 0;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #17181C;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        body {
            scrollbar-width: auto;
            -ms-overflow-style: auto;
        }

        /* Стили для верхней панели */
        .top-panel {
            width: 90%;
            max-width: 1000px;
            background-color: #262626;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
            gap: 15px; /* Отступ между элементами панели */
        }

        .nav-sections {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .left-panel, .right-nav-panel {
            display: flex;
            gap: 15px;
            background-color: #363636;
            border-radius: 15px;
            padding: 10px 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .vertical-divider {
            width: 2px;
            height: 40px;
            background-color: #555;
            border-radius: 2px;
            margin: 0 5px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            background-color: #1F1F1F;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .nav-button:hover {
            background-color: #3a3a3a;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: #8C52FF;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(140, 82, 255, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .nav-button.active::after {
            opacity: 1;
        }

        .nav-button img {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
            position: absolute;
        }

        .nav-button .img-default {
            opacity: 1;
        }

        .nav-button .img-hover {
            opacity: 0;
        }

        .nav-button:hover .img-default {
            opacity: 0;
        }

        .nav-button:hover .img-hover {
            opacity: 1;
        }

        .nav-button.active .img-default {
            opacity: 0;
        }
        .nav-button.active .img-hover {
            opacity: 1;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            height: 45px;
            background-color: #1F1F1F;
            border-radius: 15px;
            box-shadow: none;
            display: flex;
            align-items: center;
            padding: 0 18px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px 10px 10px 12px;
            border: none;
            background: transparent;
            color: #E0E0E0;
            font-size: 16px;
            box-sizing: border-box;
            transition: padding-left 0.3s ease-in-out;
        }

        .search-input::placeholder {
            color: #888;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .search-input:focus::placeholder {
            opacity: 0;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-right: 8px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .search-icon {
            width: 22px;
            height: 22px;
            display: block;
        }

        /* Стили для всплывающей подсказки */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            width: fit-content;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.6s ease;
            white-space: nowrap;
            font-size: 14px;
        }

        .search-icon-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .photo-button {
            width: 45px;
            height: 45px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .photo-button:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .photo-button #profileImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .photo-input {
            display: none;
        }

        .photo-button .edit-icon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .photo-button:hover .edit-icon-overlay.no-photo {
            opacity: 1;
        }

        .photo-button .edit-icon-overlay img {
            width: 28px;
            height: 28px;
        }

        .photo-button:hover #profileImage.no-photo-selected {
            opacity: 0;
        }

        .photo-button.has-photo .edit-icon-overlay {
            display: none;
        }

        .photo-button.has-photo #profileImage {
             opacity: 1;
        }
        .photo-button #profileImage.no-photo-selected {
            opacity: 0;
        }

        .bottom-right-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 810px;
            height: 80px;
            background-color: #262626;
            box-shadow: none;
            padding: 0;
            border-radius: 20px 0 0 0;
            z-index: 999;
        }

        /* --- Контейнер для музыки --- */
        .music-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
            justify-content: center; /* Центрирует элементы */
            gap: 20px; /* Отступ между карточками песен */
            padding-bottom: 100px; /* Отступ снизу, чтобы не перекрывалось нижней панелью */
        }

        .music-card {
            background-color: #262626;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #E0E0E0;
            width: calc(20% - 16px); /* 5 карточек в строку минус gap */
            box-sizing: border-box; /* Учитываем padding в ширине */
            min-width: 150px; /* Минимальная ширина, чтобы карточки не становились слишком узкими */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .music-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .music-card .song-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            white-space: nowrap; /* Запрет переноса текста */
            overflow: hidden;     /* Обрезка скрытого текста */
            text-overflow: ellipsis; /* Добавляет многоточие */
            width: 100%; /* Занимает всю доступную ширину */
        }

        .music-card .artist-name {
            font-size: 0.9em;
            color: #BBBBBB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- АДАПТИВНЫЙ ДИЗАЙН --- */

        /* Общие правила для flex-контейнеров на маленьких экранах */
        .top-panel, .nav-sections, .left-panel, .right-nav-panel, .music-container {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Для планшетов (ширина до 1024px) */
        @media (max-width: 1024px) {
            .top-panel {
                padding: 10px;
                width: 95%;
                gap: 10px; /* Уменьшаем отступ между основными блоками */
            }

            .left-panel, .right-nav-panel {
                padding: 8px 15px;
                gap: 10px; /* Уменьшаем отступ между кнопками внутри панелей */
            }

            .search-container {
                margin: 10px 0; /* Отступы сверху и снизу */
                width: calc(100% - 20px); /* Занимает почти всю ширину */
                order: 3; /* Перемещаем поиск вниз на планшетах */
            }

            .photo-button {
                margin-top: 0; /* Убираем лишний отступ */
            }

            .music-container {
                gap: 15px;
                width: 95%;
            }

            .music-card {
                width: calc(25% - 12px); /* 4 карточки в строку */
                min-width: 130px;
            }

            .bottom-right-panel {
                width: 100%; /* Занимает всю ширину */
                border-radius: 20px 20px 0 0; /* Закругляем верхние углы */
                height: 70px; /* Немного ниже */
            }
        }


        /* Для маленьких планшетов / больших телефонов (ширина до 768px) */
        @media (max-width: 768px) {
            .top-panel {
                flex-direction: column;
                align-items: center;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }

            .nav-sections {
                flex-direction: column;
                width: 100%;
            }

            .left-panel, .right-nav-panel {
                width: 100%;
                justify-content: space-around; /* Распределяем кнопки */
                padding: 8px 5px;
            }

            .vertical-divider {
                display: none; /* Скрываем разделитель на маленьких экранах */
            }

            .search-container {
                margin: 10px 0;
                width: 100%; /* Полностью всю ширину */
                order: 3; /* Оставляем внизу */
            }

            .photo-button {
                margin-top: 10px; /* Небольшой отступ, если поиск внизу */
                order: 2; /* Перемещаем кнопку фото после навигации */
            }

            .music-card {
                width: calc(33.33% - 10px); /* 3 карточки в строку */
                min-width: 120px;
            }

            .bottom-right-panel {
                height: 60px;
                border-radius: 15px 15px 0 0;
            }
        }

        /* Для мобильных устройств (ширина до 480px) */
        @media (max-width: 480px) {
            .top-panel {
                padding: 8px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            .nav-button {
                width: 35px;
                height: 35px;
            }

            .nav-button img {
                width: 20px;
                height: 20px;
            }

            .search-input {
                font-size: 14px;
            }

            .search-icon {
                width: 18px;
                height: 18px;
            }

            .photo-button {
                width: 40px;
                height: 40px;
            }

            .music-card {
                width: calc(50% - 10px); /* 2 карточки в строку */
                min-width: unset; /* Убираем min-width для максимальной гибкости */
            }

            .bottom-right-panel {
                height: 50px;
                border-radius: 10px 10px 0 0;
            }
        }

        /* Для очень маленьких телефонов (ширина до 320px) */
        @media (max-width: 320px) {
            .music-card {
                width: calc(100% - 10px); /* 1 карточка в строку */
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <div class="nav-sections">
            <div class="left-panel">
                <div class="nav-button" data-button="home">
                    <img src="home.png" alt="Иконка Домой" class="img-default">
                    <img src="homes.png" alt="Иконка Домой при наведении" class="img-hover">
                    <span class="tooltip">Домой</span>
                </div>
                <div class="nav-button" data-button="brush">
                    <img src="brush.png" alt="Иконка Кисть" class="img-default">
                    <img src="brushs.png" alt="Иконка Кисть при наведении" class="img-hover">
                    <span class="tooltip">Кисть</span>
                </div>
                <div class="nav-button" data-button="library">
                    <img src="lib.png" alt="Иконка Библиотека" class="img-default">
                    <img src="libs.png" alt="Иконка Библиотека при наведении" class="img-hover">
                    <span class="tooltip">Библиотека</span>
                </div>
            </div>

            <div class="vertical-divider"></div>

            <div class="right-nav-panel">
                <div class="nav-button" data-button="add">
                    <img src="mail.png" alt="Иконка Добавить" class="img-default">
                    <img src="mails.png" alt="Иконка Добавить при наведении" class="img-hover">
                    <span class="tooltip">Добавить</span>
                </div>
                <div class="nav-button" data-button="settings">
                    <img src="profile.png" alt="Иконка Настройки" class="img-default">
                    <img src="profiles.png" alt="Иконка Настройки при наведении" class="img-hover">
                    <span class="tooltip">Настройки</span>
                </div>
                <div class="nav-button" data-button="message">
                    <img src="setting.png" alt="Иконка Сообщения" class="img-default">
                    <img src="settings.png" alt="Иконка Сообщения при наведении" class="img-hover">
                    <span class="tooltip">Сообщения</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-icon-wrapper">
                <img src="search.png" alt="Иконка Поиск" class="search-icon">
                <span class="tooltip">Поиск</span>
            </div>
            <input type="text" class="search-input" placeholder="Искать музыку..">
        </div>

        <div class="photo-button" id="photoButton">
            <img id="profileImage" src="" alt="Изображение профиля">
            <input type="file" id="photoInput" accept="image/*" class="photo-input">
            <div class="edit-icon-overlay">
                <img src="edit.png" alt="Иконка редактирования">
            </div>
        </div>
    </div>

    <div class="music-container" id="musicContainer">
        </div>

    <div class="bottom-right-panel">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navButtons = document.querySelectorAll('.nav-button');
            const photoButton = document.getElementById('photoButton');
            const photoInput = document.getElementById('photoInput');
            const profileImage = document.getElementById('profileImage');
            const editIconOverlay = photoButton.querySelector('.edit-icon-overlay');
            const musicContainer = document.getElementById('musicContainer');

            // --- Логика для навигационных кнопок ---
            const initialActiveButton = document.querySelector('.nav-button[data-button="home"]');
            if (initialActiveButton) {
                initialActiveButton.classList.add('active');
            }

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // --- Логика для выбора фото ---
            function updatePhotoButtonState() {
                const savedImage = localStorage.getItem('profilePicture');
                if (savedImage) {
                    profileImage.src = savedImage;
                    photoButton.classList.add('has-photo');
                    profileImage.classList.remove('no-photo-selected');
                    editIconOverlay.classList.remove('no-photo');
                } else {
                    profileImage.src = '';
                    photoButton.classList.remove('has-photo');
                    profileImage.classList.add('no-photo-selected');
                    editIconOverlay.classList.add('no-photo');
                }
            }

            updatePhotoButtonState();

            photoButton.addEventListener('click', () => {
                photoInput.click();
            });

            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        localStorage.setItem('profilePicture', e.target.result);
                        updatePhotoButtonState();
                    };
                    reader.readAsDataURL(file);
                } else {
                    localStorage.removeItem('profilePicture');
                    updatePhotoButtonState();
                }
            });

            // --- Логика загрузки и отображения музыки из JSON ---
            async function loadMusic() {
                try {
                    const response = await fetch('music.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const musicData = await response.json();
                    displayMusic(musicData);
                } catch (error) {
                    console.error('Ошибка загрузки музыки:', error);
                    musicContainer.innerHTML = '<p style="color: #FF6347; text-align: center;">Не удалось загрузить музыкальные треки.</p>';
                }
            }

            function displayMusic(musicData) {
                musicContainer.innerHTML = ''; // Очищаем контейнер перед добавлением нового контента
                musicData.forEach(song => {
                    const musicCard = document.createElement('div');
                    musicCard.classList.add('music-card');
                    musicCard.innerHTML = `
                        <img src="${song.avatar}" alt="${song.title} обложка">
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                        <audio src="${song.link}" controls style="width: 100%; margin-top: 10px;"></audio>
                    `;
                    musicContainer.appendChild(musicCard);
                });
            }

            // Загружаем музыку при загрузке страницы
            loadMusic();
        });
    </script>
</body>
</html>
