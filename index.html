<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="lago.png">
    <title>dixtem</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #17181C;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comfortaa', cursive;
            overflow-y: scroll;
            padding-bottom: 100px;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background-color: #2F2F2F;
            border-radius: 0;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 3px solid #17181C;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        body {
            scrollbar-width: auto;
            -ms-overflow-style: auto;
        }

        .top-panel {
            width: 90%;
            max-width: 1200px;
            background-color: #262626;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-sections {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .left-panel, .right-nav-panel {
            display: flex;
            gap: 15px;
            background-color: #363636;
            border-radius: 15px;
            padding: 10px 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .vertical-divider {
            width: 2px;
            height: 40px;
            background-color: #555;
            border-radius: 2px;
            margin: 0 5px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            background-color: #1F1F1F;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .nav-button:hover {
            background-color: #3a3a3a;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: #8C52FF;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(140, 82, 255, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .nav-button.active::after {
            opacity: 1;
        }

        .nav-button img {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
            position: absolute;
        }

        .nav-button .img-default {
            opacity: 1;
        }

        .nav-button .img-hover {
            opacity: 0;
        }

        .nav-button:hover .img-default {
            opacity: 0;
        }

        .nav-button:hover .img-hover {
            opacity: 1;
        }

        .nav-button.active .img-default {
            opacity: 0;
        }
        .nav-button.active .img-hover {
            opacity: 1;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            height: 45px;
            background-color: #1F1F1F;
            border-radius: 15px;
            box-shadow: none;
            display: flex;
            align-items: center;
            padding: 0 18px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px 10px 10px 12px;
            border: none;
            background: transparent;
            color: #E0E0E0;
            font-size: 16px;
            box-sizing: border-box;
            transition: padding-left 0.3s ease-in-out;
        }

        .search-input::placeholder {
            color: #888;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .search-input:focus::placeholder {
            opacity: 0;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-right: 8px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .search-icon {
            width: 22px;
            height: 22px;
            display: block;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            width: fit-content;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.6s ease;
            white-space: nowrap;
            font-size: 14px;
        }

        .search-icon-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .photo-button {
            width: 45px;
            height: 45px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .photo-button:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .photo-button #profileImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .photo-input {
            display: none;
        }

        .photo-button .edit-icon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .photo-button:hover .edit-icon-overlay.no-photo {
            opacity: 1;
        }

        .photo-button .edit-icon-overlay img {
            width: 28px;
            height: 28px;
        }

        .photo-button:hover #profileImage.no-photo-selected {
            opacity: 0;
        }

        .photo-button.has-photo .edit-icon-overlay {
            display: none;
        }

        .photo-button.has-photo #profileImage {
             opacity: 1;
        }
        .photo-button #profileImage.no-photo-selected {
            opacity: 0;
        }

        .music-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            padding-bottom: 20px;
        }

        .music-card {
            background-color: #262626;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #E0E0E0;
            width: calc(16.66% - 17px);
            box-sizing: border-box;
            min-width: 140px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: #8C52FF;
        }

        .music-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
            transition: filter 0.3s ease;
        }

        .music-card .song-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .music-card .artist-name {
            font-size: 0.9em;
            color: #BBBBBB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .music-card-image-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .music-card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: filter 0.3s ease;
            margin-bottom: 0; /* Override previous margin-bottom */
        }

        .music-card-image-wrapper .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Allows click to pass through to the image wrapper */
        }

        .music-card-image-wrapper:hover .play-button-overlay {
            opacity: 1;
            pointer-events: auto; /* Enable pointer events on hover */
        }

        .music-card-image-wrapper:hover img {
            filter: blur(2px);
        }

        .music-card-image-wrapper .play-button-overlay img {
            width: 40px;
            height: 40px;
            filter: none;
            transition: transform 0.2s ease;
            margin: 0;
        }

        .music-card-image-wrapper .play-button-overlay img:hover {
            transform: scale(1.1);
        }


        .audio-player-bar {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 810px;
            height: 80px;
            background-color: #262626;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 20px 0 0 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 2000;
        }

        .player-left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .player-info img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .player-info .play-pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .player-info:hover .play-pause-overlay {
            opacity: 1;
        }

        .player-info .play-pause-overlay img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
            margin: 0;
            border-radius: 0;
        }

        .player-info .play-pause-overlay img:hover {
            transform: scale(1.1);
        }

        .song-details {
            display: flex;
            flex-direction: column;
            color: #E0E0E0;
            min-width: 120px;
            max-width: 180px;
        }

        .song-details .current-title {
            font-weight: bold;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-details .current-artist {
            font-size: 0.8em;
            color: #BBBBBB;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            margin: 0 10px;
            gap: 5px;
            max-width: 400px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .player-control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        #prevButton img {
            transform: scaleX(-1);
        }

        .player-control-button img {
            width: 25px;
            height: 25px;
            transition: inherit;
        }

        .player-control-button:hover {
            transform: scale(1.1);
        }

        #prevButton:hover img {
            transform: scaleX(-1);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .progress-time {
            color: #BBBBBB;
            font-size: 0.8em;
            width: 35px;
            text-align: center;
            flex-shrink: 0;
        }

        .progress-bar-wrapper {
            flex-grow: 1;
            height: 6px;
            background-color: #444;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #999;
            border-radius: 3px;
            transition: none;
            position: relative;
        }

        .progress-bar-thumb {
            width: 14px;
            height: 14px;
            background-color: #999;
            border-radius: 50%;
            position: absolute;
            right: -7px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-container img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-container img:hover {
            transform: scale(1.1);
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 6px;
            background: #444;
            outline: none;
            border-radius: 3px;
            transition: opacity .2s;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #999;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #999;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .upload-button-container {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-button {
            background-color: #8C52FF;
            color: #E0E0E0;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-button:hover {
            background-color: #7a42e0;
            transform: translateY(-2px);
        }

        .top-panel, .nav-sections, .left-panel, .right-nav-panel {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .music-container {
             flex-wrap: wrap;
             justify-content: flex-start;
             gap: 20px;
        }

        @media (max-width: 1200px) {
            .music-card {
                width: calc(20% - 16px);
            }
            .audio-player-bar {
                width: 100%;
                border-radius: 20px 20px 0 0;
                justify-content: space-between;
                padding: 0 20px;
            }
            .player-left-section {
                margin-right: 0;
            }
            .player-right-section {
                margin-left: 0;
            }
        }

        @media (max-width: 1024px) {
            .top-panel {
                padding: 10px;
                width: 95%;
                gap: 10px;
            }

            .left-panel, .right-nav-panel {
                padding: 8px 15px;
                gap: 10px;
            }

            .search-container {
                margin: 10px 0;
                width: calc(100% - 20px);
                order: 3;
            }

            .photo-button {
                margin-top: 0;
            }

            .music-container {
                gap: 15px;
                width: 95%;
            }

            .music-card {
                width: calc(25% - 12px);
                min-width: 130px;
            }
            .music-card-image-wrapper {
                width: 90px;
                height: 90px;
            }
            .music-card-image-wrapper .play-button-overlay img {
                width: 35px;
                height: 35px;
            }

            .audio-player-bar {
                height: 70px;
                padding: 0 15px;
            }
            .player-info img, .player-info .play-pause-overlay {
                width: 50px;
                height: 50px;
            }
            .player-info .play-pause-overlay img {
                width: 25px;
                height: 25px;
            }
            .player-control-button img {
                width: 22px;
                height: 22px;
            }
            .progress-time {
                font-size: 0.75em;
                width: 30px;
            }
            .volume-slider {
                width: 70px;
            }
            .song-details {
                min-width: 100px;
                max-width: 150px;
            }
        }

        @media (max-width: 768px) {
            .top-panel {
                flex-direction: column;
                align-items: center;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }

            .nav-sections {
                flex-direction: column;
                width: 100%;
            }

            .left-panel, .right-nav-panel {
                width: 100%;
                justify-content: space-around;
                padding: 8px 5px;
            }

            .vertical-divider {
                display: none;
            }

            .search-container {
                margin: 10px 0;
                width: 100%;
                order: 3;
            }

            .photo-button {
                margin-top: 10px;
                order: 2;
            }

            .music-card {
                width: calc(33.33% - 10px);
                min-width: 120px;
            }
            .music-card-image-wrapper {
                width: 80px;
                height: 80px;
            }
            .music-card-image-wrapper .play-button-overlay img {
                width: 30px;
                height: 30px;
            }

            .audio-player-bar {
                height: auto;
                flex-direction: column;
                padding: 10px 10px;
                border-radius: 15px 15px 0 0;
            }
            .player-left-section, .player-center-section, .player-right-section {
                width: 100%;
                justify-content: center;
                margin: 0;
                padding: 5px 0;
            }
            .song-details {
                text-align: center;
                min-width: unset;
                max-width: unset;
            }
            .progress-container {
                flex-wrap: wrap;
            }
            .progress-time {
                width: auto;
            }
            .volume-slider {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .top-panel {
                padding: 8px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            .nav-button {
                width: 35px;
                height: 35px;
            }

            .nav-button img {
                width: 20px;
                height: 20px;
            }

            .search-input {
                font-size: 14px;
            }

            .search-icon {
                width: 18px;
                height: 18px;
            }

            .photo-button {
                width: 40px;
                height: 40px;
            }

            .music-card {
                width: calc(50% - 10px);
                min-width: unset;
            }
            .music-card-image-wrapper {
                width: 70px;
                height: 70px;
            }
            .music-card-image-wrapper .play-button-overlay img {
                width: 25px;
                height: 25px;
            }

            .audio-player-bar {
                height: auto;
                padding: 5px;
                border-radius: 10px 10px 0 0;
            }
            .player-info img, .player-info .play-pause-overlay {
                width: 40px;
                height: 40px;
            }
            .player-info .play-pause-overlay img {
                width: 20px;
                height: 20px;
            }
            .player-control-button img {
                width: 20px;
                height: 20px;
            }
            .volume-slider {
                width: 70px;
            }
        }

        @media (max-width: 360px) {
            .music-card {
                width: calc(100% - 10px);
            }
            .audio-player-bar {
                height: auto;
                flex-direction: column;
                padding-bottom: 10px;
            }
            .player-left-section, .player-center-section, .player-right-section {
                width: 100%;
                justify-content: center;
                margin-top: 5px;
            }
            .player-info img, .player-info .play-pause-overlay {
                width: 30px;
                height: 30px;
            }
            .player-info .play-pause-overlay img {
                width: 18px;
                height: 18px;
            }
            .player-control-button img {
                width: 18px;
                height: 18px;
            }
            .volume-slider {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <div class="nav-sections">
            <div class="left-panel">
                <div class="nav-button" data-button="home">
                    <img src="home.png" alt="Иконка Домой" class="img-default">
                    <img src="homes.png" alt="Иконка Домой при наведении" class="img-hover">
                    <span class="tooltip">Домой</span>
                </div>
                <div class="nav-button" data-button="brush">
                    <img src="brush.png" alt="Иконка Кисть" class="img-default">
                    <img src="brushs.png" alt="Иконка Кисть при наведении" class="img-hover">
                    <span class="tooltip">Кисть</span>
                </div>
                <div class="nav-button" data-button="library">
                    <img src="lib.png" alt="Иконка Библиотека" class="img-default">
                    <img src="libs.png" alt="Иконка Библиотека при наведении" class="img-hover">
                    <span class="tooltip">Библиотека</span>
                </div>
            </div>

            <div class="vertical-divider"></div>

            <div class="right-nav-panel">
                <div class="nav-button" data-button="add">
                    <img src="mail.png" alt="Иконка Добавить" class="img-default">
                    <img src="mails.png" alt="Иконка Добавить при наведении" class="img-hover">
                    <span class="tooltip">Добавить</span>
                </div>
                <div class="nav-button" data-button="settings">
                    <img src="profile.png" alt="Иконка Настройки" class="img-default">
                    <img src="profiles.png" alt="Иконка Настройки при наведении" class="img-hover">
                    <span class="tooltip">Настройки</span>
                </div>
                <div class="nav-button" data-button="message">
                    <img src="setting.png" alt="Иконка Сообщения" class="img-default">
                    <img src="settings.png" alt="Иконка Сообщения при наведении" class="img-hover">
                    <span class="tooltip">Сообщения</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-icon-wrapper">
                <img src="search.png" alt="Иконка Поиск" class="search-icon">
                <span class="tooltip">Поиск</span>
            </div>
            <input type="text" class="search-input" placeholder="Искать музыку..">
        </div>

        <div class="photo-button" id="photoButton">
            <img id="profileImage" src="" alt="Изображение профиля">
            <input type="file" id="photoInput" accept="image/*" class="photo-input">
            <div class="edit-icon-overlay">
                <img src="edit.png" alt="Иконка редактирования">
            </div>
        </div>
    </div>

    <div class="upload-button-container">
        <input type="file" id="jsonUploadInput" accept=".json" style="display: none;">
        <button class="upload-button" id="uploadJsonButton">Загрузить JSON с треками</button>
    </div>

    <div class="music-container" id="musicContainer">
    </div>

    <div class="audio-player-bar">
        <audio id="audioPlayer" src=""></audio>
        <div class="player-left-section">
            <div class="player-info">
                <img src="default_album.jpg" alt="Обложка альбома" id="currentAlbumArt">
                <div class="play-pause-overlay" id="playerAlbumPlayPause">
                    <img src="play.png" alt="Воспроизвести/Пауза" id="playerAlbumPlayPauseIcon">
                </div>
                <div class="song-details">
                    <div class="current-title" id="currentSongTitle">Название песни</div>
                    <div class="current-artist" id="currentArtistName">Исполнитель</div>
                </div>
            </div>
        </div>

        <div class="player-center-section">
            <div class="player-controls">
                <button class="player-control-button" id="shuffleButton">
                    <img src="shuffle.png" alt="Перемешать" id="shuffleIcon">
                </button>
                <button class="player-control-button" id="prevButton">
                    <img src="sled.png" alt="Предыдущий трек">
                </button>
                <button class="player-control-button" id="playPauseButton">
                    <img src="play.png" alt="Воспроизвести/Пауза" id="mainPlayPauseIcon">
                </button>
                <button class="player-control-button" id="nextButton">
                    <img src="sled.png" alt="Следующий трек">
                </button>
                <button class="player-control-button" id="repeatButton">
                    <img src="repeats.png" alt="Повтор" id="repeatIcon">
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-time" id="currentTime">0:00</div>
                <div class="progress-bar-wrapper" id="progressBarWrapper">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-bar-thumb"></div>
                    </div>
                </div>
                <div class="progress-time" id="durationTime">0:00</div>
            </div>
        </div>

        <div class="player-right-section">
            <div class="volume-container">
                <img src="zvyk.png" alt="Регулятор громкости" id="volumeIcon">
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navButtons = document.querySelectorAll('.nav-button');
            const photoButton = document.getElementById('photoButton');
            const photoInput = document.getElementById('photoInput');
            const profileImage = document.getElementById('profileImage');
            const editIconOverlay = photoButton.querySelector('.edit-icon-overlay');
            const musicContainer = document.getElementById('musicContainer');

            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            const mainPlayPauseIcon = document.getElementById('mainPlayPauseIcon');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const shuffleButton = document.getElementById('shuffleButton');
            const shuffleIcon = document.getElementById('shuffleIcon');
            const repeatButton = document.getElementById('repeatButton');
            const repeatIcon = document.getElementById('repeatIcon');
            const progressBar = document.getElementById('progressBar');
            const progressBarWrapper = document.getElementById('progressBarWrapper');
            const progressBarThumb = document.querySelector('.progress-bar-thumb');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationTimeDisplay = document.getElementById('durationTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const currentAlbumArt = document.getElementById('currentAlbumArt');
            const currentSongTitle = document.getElementById('currentSongTitle');
            const currentArtistName = document.getElementById('currentArtistName');

            const playerAlbumPlayPause = document.getElementById('playerAlbumPlayPause');
            const playerAlbumPlayPauseIcon = document.getElementById('playerAlbumPlayPauseIcon');

            const uploadJsonButton = document.getElementById('uploadJsonButton');
            const jsonUploadInput = document.getElementById('jsonUploadInput');

            let musicData = [];
            let currentTrackIndex = -1;
            let isDraggingProgressBar = false;
            let lastVolume = audioPlayer.volume;
            let shuffledIndices = [];
            let isShuffled = false;
            // 0: no repeat, 1: repeat all, 2: repeat one
            let repeatMode = 0;

            const initialMusicData = [
                {
                    "title": "akisedd - milk cassette x.mp3 x fight club",
                    "artist": "akisedd",
                    "avatar": "pr.png",
                    "link": "akisedd - milk cassette x.mp3 x fight club.mp3"
                }
            ];

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            const initialActiveButton = document.querySelector('.nav-button[data-button="home"]');
            if (initialActiveButton) {
                initialActiveButton.classList.add('active');
            }

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            function updatePhotoButtonState() {
                const savedImage = localStorage.getItem('profilePicture');
                if (savedImage) {
                    profileImage.src = savedImage;
                    photoButton.classList.add('has-photo');
                    profileImage.classList.remove('no-photo-selected');
                    editIconOverlay.classList.remove('no-photo');
                } else {
                    profileImage.src = '';
                    photoButton.classList.remove('has-photo');
                    profileImage.classList.add('no-photo-selected');
                    editIconOverlay.classList.add('no-photo');
                }
            }
            updatePhotoButtonState();
            photoButton.addEventListener('click', () => { photoInput.click(); });
            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        localStorage.setItem('profilePicture', e.target.result);
                        updatePhotoButtonState();
                    };
                    reader.readAsDataURL(file);
                } else {
                    localStorage.removeItem('profilePicture');
                    updatePhotoButtonState();
                }
            });

            function generateShuffledIndices(length) {
                const arr = Array.from({ length }, (_, i) => i);
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            function loadMusic(data) {
                musicData = data;
                if (isShuffled) {
                    shuffledIndices = generateShuffledIndices(musicData.length);
                }
                displayMusic(musicData);
                if (musicData.length > 0) {
                    loadTrack(0, false);
                } else {
                    currentTrackIndex = -1;
                    audioPlayer.src = "";
                    currentAlbumArt.src = "default_album.jpg";
                    currentSongTitle.textContent = "Название песни";
                    currentArtistName.textContent = "Исполнитель";
                    durationTimeDisplay.textContent = '0:00';
                    progressBar.style.width = '0%';
                    currentTimeDisplay.textContent = '0:00';
                    updatePlayPauseIcons();
                }
            }

            function displayMusic(data) {
                musicContainer.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach((song, index) => {
                        const musicCard = document.createElement('div');
                        musicCard.classList.add('music-card');
                        musicCard.innerHTML = `
                            <div class="music-card-image-wrapper">
                                <img src="${song.avatar}" alt="${song.title} обложка">
                                <div class="play-button-overlay" data-index="${index}">
                                    <img src="play.png" alt="Воспроизвести">
                                </div>
                            </div>
                            <div class="song-title">${song.title}</div>
                            <div class="artist-name">${song.artist}</div>
                        `;
                        const playButtonOverlay = musicCard.querySelector('.play-button-overlay');
                        playButtonOverlay.addEventListener('click', (event) => {
                            event.stopPropagation();
                            const trackIndex = parseInt(event.currentTarget.dataset.index);
                            loadTrack(trackIndex, true);
                        });
                        musicContainer.appendChild(musicCard);
                    });
                } else {
                    musicContainer.innerHTML = '<p style="color: #E0E0E0; text-align: center; width: 100%;">В плейлисте пока нет песен.</p>';
                }
            }

            function loadTrack(index, playImmediately = false) {
                if (musicData.length === 0) {
                    console.warn("Нет доступных треков для загрузки.");
                    return;
                }
                currentTrackIndex = index;
                const track = musicData[currentTrackIndex];
                audioPlayer.src = track.link;
                currentAlbumArt.src = track.avatar;
                currentSongTitle.textContent = track.title;
                currentArtistName.textContent = track.artist;
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeDisplay.textContent = '0:00';

                audioPlayer.load();

                if (playImmediately) {
                    playTrack();
                } else {
                    updatePlayPauseIcons();
                }
            }

            function playTrack() {
                if (audioPlayer.src === "" || currentTrackIndex === -1) {
                    if (musicData.length > 0) {
                        loadTrack(0, true);
                        return;
                    } else {
                        console.warn("Нет доступных треков для воспроизведения.");
                        return;
                    }
                }
                audioPlayer.play().catch(error => {
                    console.error("Ошибка воспроизведения:", error);
                });
                updatePlayPauseIcons();
            }

            function pauseTrack() {
                audioPlayer.pause();
                updatePlayPauseIcons();
            }

            function togglePlayPause() {
                if (audioPlayer.paused) {
                    playTrack();
                } else {
                    pauseTrack();
                }
            }

            function nextTrack() {
                if (musicData.length === 0) return;

                if (repeatMode === 2) { // Repeat one
                    playTrack();
                    return;
                }

                let nextIndex;
                if (isShuffled) {
                    let currentShuffledIndex = shuffledIndices.indexOf(currentTrackIndex);
                    if (currentShuffledIndex === -1) {
                        // This should not happen if logic is correct, but as fallback
                        shuffledIndices = generateShuffledIndices(musicData.length);
                        currentShuffledIndex = shuffledIndices.indexOf(currentTrackIndex);
                        if (currentShuffledIndex === -1) currentShuffledIndex = 0; // If still not found, just go to first
                    }
                    nextIndex = shuffledIndices[(currentShuffledIndex + 1) % musicData.length];
                } else {
                    nextIndex = (currentTrackIndex + 1) % musicData.length;
                }

                if (nextIndex === 0 && repeatMode === 0) { // No repeat and reached end
                    pauseTrack();
                    loadTrack(0, false); // Load first track but don't play
                } else {
                    loadTrack(nextIndex, true);
                }
            }

            function prevTrack() {
                if (musicData.length === 0) return;

                let prevIndex;
                if (isShuffled) {
                    let currentShuffledIndex = shuffledIndices.indexOf(currentTrackIndex);
                    if (currentShuffledIndex === -1) {
                        shuffledIndices = generateShuffledIndices(musicData.length);
                        currentShuffledIndex = shuffledIndices.indexOf(currentTrackIndex);
                        if (currentShuffledIndex === -1) currentShuffledIndex = 0;
                    }
                    prevIndex = shuffledIndices[(currentShuffledIndex - 1 + musicData.length) % musicData.length];
                } else {
                    prevIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
                }
                loadTrack(prevIndex, true);
            }

            function toggleShuffle() {
                isShuffled = !isShuffled;
                if (isShuffled) {
                    shuffleIcon.src = 'shuffle_on.png'; // Assuming you have a 'shuffle_on.png'
                    shuffledIndices = generateShuffledIndices(musicData.length);
                } else {
                    shuffleIcon.src = 'shuffle.png';
                }
            }

            function toggleRepeat() {
                repeatMode = (repeatMode + 1) % 3;
                if (repeatMode === 0) {
                    repeatIcon.src = 'repeats.png'; // No repeat
                    audioPlayer.loop = false;
                } else if (repeatMode === 1) {
                    repeatIcon.src = 'repeat.png'; // Repeat all
                    audioPlayer.loop = false;
                } else {
                    repeatIcon.src = 'repeatsa.png'; // Repeat one
                    audioPlayer.loop = true;
                }
            }

            function updatePlayPauseIcons() {
                const iconSrc = audioPlayer.paused ? 'play.png' : 'pause.png';
                mainPlayPauseIcon.src = iconSrc;
                playerAlbumPlayPauseIcon.src = iconSrc;
            }

            function updateVolumeIcon() {
                if (audioPlayer.volume === 0) {
                    volumeIcon.src = 'mute.png';
                } else {
                    volumeIcon.src = 'zvyk.png';
                }
            }

            playPauseButton.addEventListener('click', togglePlayPause);
            playerAlbumPlayPause.addEventListener('click', togglePlayPause);
            prevButton.addEventListener('click', prevTrack);
            nextButton.addEventListener('click', nextTrack);
            shuffleButton.addEventListener('click', toggleShuffle);
            repeatButton.addEventListener('click', toggleRepeat);

            audioPlayer.addEventListener('timeupdate', () => {
                if (!isDraggingProgressBar && audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    durationTimeDisplay.textContent = formatTime(audioPlayer.duration);
                } else {
                    durationTimeDisplay.textContent = '0:00';
                }
                updatePlayPauseIcons();
                updateVolumeIcon();
            });

            audioPlayer.addEventListener('ended', () => {
                if (repeatMode === 2) {
                    playTrack(); // Already handled by audioPlayer.loop = true
                } else if (repeatMode === 1) {
                    nextTrack(); // Go to next track in sequence/shuffle
                } else { // No repeat
                    if ((isShuffled && shuffledIndices.indexOf(currentTrackIndex) === musicData.length - 1) ||
                        (!isShuffled && currentTrackIndex === musicData.length - 1)) {
                        pauseTrack();
                        loadTrack(0, false); // Go to the beginning of the list without playing
                    } else {
                        nextTrack();
                    }
                }
            });

            progressBarWrapper.addEventListener('mousedown', (e) => {
                if (!audioPlayer.duration || isNaN(audioPlayer.duration)) return;

                isDraggingProgressBar = true;
                const wasPlaying = !audioPlayer.paused;

                if (wasPlaying) {
                    audioPlayer.pause();
                }

                const updateProgress = (event) => {
                    const rect = progressBarWrapper.getBoundingClientRect();
                    let clientX = event.clientX;

                    if (clientX < rect.left) clientX = rect.left;
                    if (clientX > rect.right) clientX = rect.right;

                    const clickX = clientX - rect.left;
                    const width = rect.width;
                    const percent = clickX / width;
                    
                    audioPlayer.currentTime = audioPlayer.duration * percent;
                    progressBar.style.width = `${percent * 100}%`;
                    currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                };

                updateProgress(e);

                const handleMouseUp = () => {
                    isDraggingProgressBar = false;
                    if (wasPlaying) {
                        audioPlayer.play().catch(e => console.error("Play error:", e));
                    }
                    document.removeEventListener('mousemove', updateProgress);
                    document.removeEventListener('mouseup', handleMouseUp);
                };

                document.addEventListener('mousemove', updateProgress);
                document.addEventListener('mouseup', handleMouseUp);
            });

            audioPlayer.addEventListener('seeked', () => {
                if (!isDraggingProgressBar && audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            });

            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();
            });

            volumeIcon.addEventListener('click', () => {
                if (audioPlayer.volume === 0) {
                    audioPlayer.volume = lastVolume > 0 ? lastVolume : 0.7;
                    volumeSlider.value = audioPlayer.volume;
                } else {
                    lastVolume = audioPlayer.volume;
                    volumeSlider.value = 0;
                    audioPlayer.volume = 0;
                }
                updateVolumeIcon();
            });
            
            audioPlayer.volume = volumeSlider.value;
            updateVolumeIcon();

            // JSON upload functionality
            uploadJsonButton.addEventListener('click', () => {
                jsonUploadInput.click();
            });

            jsonUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const parsedData = JSON.parse(e.target.result);
                            if (Array.isArray(parsedData) && parsedData.every(item => item.title && item.artist && item.avatar && item.link)) {
                                loadMusic(parsedData);
                            } else {
                                alert('Неверный формат JSON файла. Ожидается массив объектов с полями "title", "artist", "avatar", "link".');
                            }
                        } catch (error) {
                            alert('Ошибка чтения JSON файла: ' + error.message);
                            console.error('Ошибка чтения JSON файла:', error);
                        }
                    };
                    reader.readAsText(file);
                }
            });

            // Load initial music
            loadMusic(initialMusicData);
        });
    </script>
</body>
</html>
