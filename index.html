<!DOCTYPE html>
<html>
<head>
<title>Куки</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Общие стили для запрета выделения, копирования и перетаскивания */
  body {
    background-color: #17181C;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Важно, чтобы элементы не выходили за пределы */
    font-family: 'Lora', serif;
    color: white;
    /* Запрет выделения текста */
    -webkit-user-select: none;  /* Safari */
    -moz-user-select: none;     /* Firefox */
    -ms-user-select: none;      /* IE/Edge */
    user-select: none;          /* Standard */
    /* Запрет перетаскивания (для всего body) */
    -webkit-user-drag: none;
    user-drag: none; /* Исправлено: удален -moz-user-drag и -ms-user-drag, так как они не являются стандартными и вызывают предупреждения */
  }

  /* Контейнер для падающих печенек */
  .falling-cookies-container {
    position: absolute;
    top: 0;
    /* Левая позиция и ширина будут установлены JS */
    height: 100vh;
    overflow: hidden; /* Обрезаем печеньки, которые выходят за эту область */
    z-index: 0; /* Чтобы были на заднем плане */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Стиль для каждой падающей печеньки */
  .falling-cookie-bg {
    position: absolute;
    background-image: url('image/cookie.png');
    background-size: contain; /* Чтобы печенька полностью помещалась */
    background-repeat: no-repeat;
    opacity: 0.3; /* Делаем чуть более заметными */
    pointer-events: none; /* Не реагируют на клики */
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Анимация падения и вращения (будет генерироваться JS) */
  @keyframes fallAndRotate {
    from {
      transform: translateY(0) rotate(0deg);
      opacity: 0.3; /* Начальная прозрачность */
    }
    to {
      transform: translateY(100vh) rotate(360deg); /* Падают на всю высоту и вращаются */
      opacity: 0.2; /* Чуть менее заметными в конце */
    }
  }

  .cookie-container {
    position: relative;
    left: 100px;
    top: -50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
  }
  .cookie-link {
    display: block;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }
  .cookie-link:hover {
    transform: scale(1.05);
  }
  .cookie-link:active {
    transform: scale(0.95);
  }
  img {
    width: 270px;
    height: auto;
    display: block;
    /* Специально для изображений: атрибут draggable="false" */
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Стиль для Золотой печеньки */
  .golden-cookie {
    position: absolute;
    width: 70px; /* Размер золотой печеньки */
    height: 70px;
    background-image: url('image/golden_cookie.png'); /* Путь к изображению золотой печеньки */
    background-size: cover;
    border-radius: 50%;
    cursor: pointer;
    z-index: 5; /* Чтобы была поверх всего */
    opacity: 0; /* Изначально невидима */
    transform: scale(0.5); /* Изначально меньше */
    animation: fadeInScale 0.5s forwards, pulse 1.5s infinite alternate; /* Анимация появления и пульсации */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }

  /* Анимация исчезновения золотой печеньки */
  @keyframes fadeOutShrink {
    from {
      opacity: 1;
      transform: scale(1);
    }
    to {
      opacity: 0;
      transform: scale(0.5);
    }
  }

  /* Анимация для "плавающих" куки при клике */
  .floating-cookie {
    position: absolute;
    width: 30px;
    height: 30px;
    background-image: url('image/cookie.png');
    background-size: cover;
    pointer-events: none;
    opacity: 1;
    transition: transform 1s ease-out, opacity 1s ease-out;
    z-index: 10;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Анимация для +кол-во */
  .plus-amount {
    position: absolute;
    font-size: 1.8em;
    font-weight: bold;
    color: #FFD700; /* Золотой цвет для "+N" от золотой печеньки */
    opacity: 0;
    animation: fadeAndMove 1s forwards;
    pointer-events: none;
    z-index: 10;
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Анимация для +1 (от обычной печеньки) */
  .plus-one {
    position: absolute;
    font-size: 1.8em;
    font-weight: bold;
    color: white;
    opacity: 0;
    animation: fadeAndMove 1s forwards;
    pointer-events: none;
    z-index: 10;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @keyframes fadeAndMove {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-50px) scale(0.8);
      opacity: 0;
    }
  }

  /* Стиль для левой полоски "под дерево" с улучшенной текстурой */
  .wood-plank-left {
    position: absolute;
    left: 504px;
    top: 0;
    width: 15px;
    height: 100%;
    background:
      linear-gradient(180deg, rgba(0,0,0,0.08) 0%, transparent 50%, rgba(0,0,0,0.08) 100%),
      radial-gradient(ellipse at 50% 0%, rgba(255,255,255,0.05) 0%, transparent 70%),
      linear-gradient(to right, #a08065 0%, #806045 25%, #a08065 50%, #806045 75%, #a08065 100%),
      repeating-linear-gradient(
        10deg,
        rgba(0,0,0,0.1) 0px,
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 10px
      );
    background-size:
      100% 100%,
      100% 100%,
      auto,
      100% 50px;
    background-blend-mode: overlay, overlay, normal, normal;
    border-left: 1px solid #705035;
    border-right: 1px solid #705035;
    box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.8), 2px 0 5px rgba(0,0,0,0.5);
    z-index: 1;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Стиль для правой полоски "под дерево" */
  .wood-plank-right {
    position: absolute;
    right: 350px; /* Сдвинуто значительно левее */
    top: 0;
    width: 15px;
    height: 100%;
    background:
      linear-gradient(180deg, rgba(0,0,0,0.08) 0%, transparent 50%, rgba(0,0,0,0.08) 100%),
      radial-gradient(ellipse at 50% 0%, rgba(255,255,255,0.05) 0%, transparent 70%),
      linear-gradient(to right, #a08065 0%, #806045 25%, #a08065 50%, #806045 75%, #a08065 100%),
      repeating-linear-gradient(
        10deg,
        rgba(0,0,0,0.1) 0px,
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 10px
      );
    background-size:
      100% 100%,
      100% 100%,
      auto,
      100% 50px;
    background-blend-mode: overlay, overlay, normal, normal;
    border-left: 1px solid #705035;
    border-right: 1px solid #705035;
    box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.8), 2px 0 5px rgba(0,0,0,0.5);
    z-index: 1;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Стиль для полупрозрачной панели информации */
  .info-panel {
    position: absolute;
    top: 100px;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px 15px;
    border-radius: 0 8px 8px 0;
    color: white;
    font-size: 1.2em;
    text-align: center;
    z-index: 3;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    line-height: 1;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }
  .info-panel p {
    margin: 0;
    font-family: 'Lora', serif;
    text-transform: lowercase;
  }
  .info-panel .label {
    font-size: 1.1em;
    font-weight: 400;
  }
  .info-panel .value {
    font-weight: 700;
    color: white;
    font-size: 1.2em;
  }
  .info-panel .per-second-line {
    font-size: 0.9em;
    font-weight: 400;
    margin-top: 5px;
    white-space: nowrap;
  }

  /* --- Стили для секции Магазин --- */
  .shop-section {
    position: absolute;
    top: 10px; /* Поднято выше */
    height: calc(100vh - 20px); /* Учитываем отступы */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0; /* Уменьшен padding */
    box-sizing: border-box;
    z-index: 3; /* Поверх фоновых печенек */
    overflow-y: auto; /* Если панелей будет много, появится скролл */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  .shop-section h2 {
    font-family: 'Lora', serif;
    font-weight: 700;
    font-size: 2em;
    color: white;
    text-transform: lowercase;
    margin-top: 5px; /* Поднято выше */
    margin-bottom: 15px; /* Немного уменьшен отступ */
    text-align: center;
    width: 100%; /* Заголовок занимает всю ширину */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .shop-panel {
    width: 90%; /* Почти вся ширина контейнера */
    background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 8px; /* Отступ между панелями уменьшен */
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-family: 'Lora', serif;
    box-sizing: border-box;
    min-height: 65px; /* Минимальная высота для каждой панели уменьшена */
    cursor: pointer; /* Делаем панели кликабельными */
    transition: background-color 0.2s ease, transform 0.1s ease;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  .shop-panel:hover {
    background-color: rgba(0, 0, 0, 0.75); /* Темнее при наведении */
    transform: translateY(-2px); /* Легкий эффект поднятия */
  }
  
  .shop-panel:active {
    background-color: rgba(0, 0, 0, 0.8);
    transform: translateY(0);
  }

  .shop-panel.disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .shop-panel .item-icon {
    width: 50px; /* Размер иконок */
    height: 50px;
    margin-right: 10px;
    object-fit: contain; /* Убедимся, что изображение впишется */
    -webkit-user-drag: none; /* Запрет перетаскивания для иконок */
  }

  .shop-panel .item-info {
    flex-grow: 1; /* Занимает доступное пространство */
    display: flex;
    flex-direction: column;
  }

  .shop-panel .item-name {
    font-size: 1.1em;
    font-weight: 700;
    text-transform: lowercase;
    margin-bottom: 3px; /* Небольшой отступ от цены */
  }

  .shop-panel .item-price {
    font-size: 1em;
    font-weight: 400;
    text-transform: lowercase;
    white-space: nowrap; /* Не переносить цену */
    display: flex; /* Для размещения изображения печеньки */
    align-items: center;
  }

  .shop-panel .item-price img {
    width: 20px; /* Размер иконки печеньки рядом с ценой */
    height: 20px;
    margin-left: 5px;
    vertical-align: middle;
    -webkit-user-drag: none; /* Запрет перетаскивания для иконки печеньки в цене */
  }

  .shop-panel .item-owned {
    font-size: 0.9em;
    color: #ccc;
    text-align: right; /* Количество справа */
    margin-left: 10px; /* Отступ от цены */
    white-space: nowrap;
  }
</style>
</head>
<body>

<div class="falling-cookies-container" id="falling-cookies-container"></div>

<div class="cookie-container">
  <a href="#" class="cookie-link" id="cookie-button">
    <img src="image/cookie.png" alt="Куки" draggable="false">
  </a>
</div>

<div class="wood-plank-left" id="wood-plank-left"></div>
<div class="wood-plank-right" id="wood-plank-right"></div>

<div class="info-panel" id="info-panel">
  <p class="label">печенья:</p>
  <p><span id="total-cookies" class="value">0</span></p>
  <p class="per-second-line">в секунду: <span id="cookies-per-second">0</span></p>
</div>

<div class="shop-section" id="shop-section">
  <h2>магазин</h2>
  </div>

<script>
  const cookieButton = document.getElementById('cookie-button');
  const totalCookiesDisplay = document.getElementById('total-cookies');
  const cookiesPerSecondDisplay = document.getElementById('cookies-per-second');
  const infoPanel = document.getElementById('info-panel');
  const woodPlankLeft = document.getElementById('wood-plank-left');
  const woodPlankRight = document.getElementById('wood-plank-right');
  const fallingCookiesContainer = document.getElementById('falling-cookies-container');
  const mainCookie = document.querySelector('.cookie-container img'); 
  const shopSection = document.getElementById('shop-section'); 

  let totalCookies = 0;
  let cookiesPerSecond = 0;
  let cookiesPerClick = 1; 

  // Переменные для Золотой печеньки
  let goldenCookieTimeout;
  let currentGoldenCookie = null; // Для отслеживания текущей золотой печеньки
  const GOLDEN_COOKIE_MIN_SPAWN_TIME = 10000; // 10 секунд
  const GOLDEN_COOKIE_MAX_SPAWN_TIME = 30000; // 30 секунд
  const GOLDEN_COOKIE_LIFESPAN = 5000; // 5 секунд, после чего исчезает
  
  // Товары в магазине (базовые значения)
  const shopItemsConfig = [
    { id: 'auto_clicker', name: 'Авто-кликер', type: 'cps_item', basePrice: 100, cps: 1, owned: 0, imgSrc: 'image/click.png' }, 
    { id: 'grandma', name: 'Бабушка', type: 'cps_item', basePrice: 1000, cps: 5, owned: 0, imgSrc: 'image/grandma.png' },
    { id: 'farm', name: 'Ферма', type: 'cps_item', basePrice: 10000, cps: 20, owned: 0, imgSrc: 'image/farm.png' },
    { id: 'mine', name: 'Шахта', type: 'cps_item', basePrice: 100000, cps: 100, owned: 0, imgSrc: 'image/mine.png' },
    { id: 'factory', name: 'Фабрика', type: 'cps_item', basePrice: 1000000, cps: 500, owned: 0, imgSrc: 'image/factory.png' },
    { id: 'bank', name: 'Банк', type: 'cps_item', basePrice: 10000000, cps: 2000, owned: 0, imgSrc: 'image/bank.png' },
    { id: 'temple', name: 'Храм', type: 'cps_item', basePrice: 100000000, cps: 10000, owned: 0, imgSrc: 'image/temple.png' },
    { id: 'timeloop', name: 'Временная петля', type: 'cps_item', basePrice: 1000000000, cps: 50000, owned: 0, imgSrc: 'image/timeloop.png' },
    { id: 'click_power', name: 'Усиленный Клик', type: 'click_upgrade', basePrice: 500000000, clickIncrease: 1, owned: 0, imgSrc: 'image/cookie.png' }, 
  ];

  // Массив для хранения текущего состояния товаров (купленных штук)
  let shopItems = [];

  // --- Функции сохранения и загрузки ---
  function saveGame() {
    const gameData = {
      totalCookies: totalCookies,
      cookiesPerSecond: cookiesPerSecond,
      cookiesPerClick: cookiesPerClick, 
      shopItems: shopItems.map(item => ({ id: item.id, owned: item.owned }))
    };
    localStorage.setItem('cookieClickerGame', JSON.stringify(gameData));
    // console.log('Игра сохранена!'); 
  }

  function loadGame() {
    const savedData = localStorage.getItem('cookieClickerGame');
    if (savedData) {
      const gameData = JSON.parse(savedData);
      totalCookies = gameData.totalCookies || 0;
      cookiesPerSecond = gameData.cookiesPerSecond || 0;
      cookiesPerClick = gameData.cookiesPerClick || 1; 
      
      shopItems = shopItemsConfig.map(configItem => {
        const savedItem = gameData.shopItems.find(item => item.id === configItem.id);
        return {
          ...configItem,
          owned: savedItem ? savedItem.owned : 0
        };
      });
      // console.log('Игра загружена!');
    } else {
      shopItems = shopItemsConfig.map(configItem => ({ ...configItem, owned: 0 }));
      // console.log('Новая игра начата.');
    }
  }
  // --- Конец функций сохранения и загрузки ---

  // Функция для динамической установки ширины панелей и контейнеров
  function setLayoutWidths() {
    const plankLeftRect = woodPlankLeft.getBoundingClientRect();
    const plankRightRect = woodPlankRight.getBoundingClientRect(); 

    const plankLeftEdge = plankLeftRect.left;
    const plankRightEdge = plankRightRect.left;
    const plankWidth = plankLeftRect.width; 

    infoPanel.style.width = `${plankLeftEdge}px`;

    const mainCookieRect = mainCookie.getBoundingClientRect();
    const mainCookieLeft = mainCookieRect.left;
    const mainCookieWidth = mainCookieRect.width;

    fallingCookiesContainer.style.left = `${mainCookieLeft}px`;
    fallingCookiesContainer.style.width = `${mainCookieWidth}px`;

    shopSection.style.left = `${plankRightEdge + plankWidth}px`;
    shopSection.style.width = `calc(100vw - ${shopSection.style.left})`; 
  }

  // Обновление состояния игры с высокой частотой для плавности
  function gameTick() {
    // Делим CPS на количество обновлений в секунду
    totalCookies += cookiesPerSecond / 60; // Обновляем 60 раз в секунду
    totalCookiesDisplay.textContent = formatNumber(totalCookies); 
    // renderShopItems(); // Не нужно обновлять магазин каждую долю секунды, только при изменениях или раз в секунду
    requestAnimationFrame(gameTick); // Запрашиваем следующий кадр анимации
  }

  // Обновление магазина и сохранение раз в секунду (или по необходимости)
  setInterval(() => {
    renderShopItems(); 
    saveGame(); 
  }, 1000); 

  // Функция для форматирования больших чисел
  function formatNumber(num) {
    // Используем Math.floor для CPS, чтобы избежать дробных значений в отображении
    // но храним CPS как десятичное, чтобы сохранить точность
    const displayNum = Math.floor(num); 
    if (displayNum >= 1000000000) {
        return (displayNum / 1000000000).toFixed(2).replace(/\.0+$/, '') + ' млрд';
    }
    if (displayNum >= 1000000) {
        return (displayNum / 1000000).toFixed(2).replace(/\.0+$/, '') + ' млн';
    }
    if (displayNum >= 1000) {
        return (displayNum / 1000).toFixed(2).replace(/\.0+$/, '') + ' тыс';
    }
    return displayNum.toLocaleString('ru-RU');
  }

  // --- Рендеринг и логика магазина ---
  function renderShopItems() {
    // Проверяем, изменились ли данные магазина, чтобы избежать лишних перерисовок
    let shopHtml = '<h2>магазин</h2>'; 
    let needsUpdate = false;

    shopItems.forEach(item => {
      const currentPrice = Math.floor(item.basePrice * Math.pow(1.15, item.owned)); 
      
      const panelClass = totalCookies < currentPrice ? 'shop-panel disabled' : 'shop-panel';
      const newPanelHtml = `
        <img src="${item.imgSrc}" alt="${item.name}" class="item-icon" draggable="false"> 
        <div class="item-info">
          <span class="item-name">${item.name}</span>
          <span class="item-price">${formatNumber(currentPrice)} <img src="image/cookie.png" alt="печенье" draggable="false"></span> 
        </div>
        <span class="item-owned">x${item.owned}</span>
      `;

      // Простая проверка, можно сделать более детальную, если нужно
      if (!shopSection.querySelector(`[data-item-id="${item.id}"]`) || 
          shopSection.querySelector(`[data-item-id="${item.id}"]`).className !== panelClass ||
          shopSection.querySelector(`[data-item-id="${item.id}"]`).innerHTML.trim() !== newPanelHtml.trim()) {
        needsUpdate = true;
      }
      shopHtml += `<div class="${panelClass}" data-item-id="${item.id}">${newPanelHtml}</div>`;
    });

    if (needsUpdate || shopSection.innerHTML.trim() !== shopHtml.trim()) { // Также сравним полностью HTML
      shopSection.innerHTML = shopHtml; 
      // После обновления DOM, заново прикрепляем обработчики событий
      shopItems.forEach(item => {
        const panel = shopSection.querySelector(`[data-item-id="${item.id}"]`);
        if (panel) {
          panel.addEventListener('click', () => buyItem(item.id));
        }
      });
    }

    // Обновляем CPS только если изменилось
    const currentCpsDisplay = cookiesPerSecondDisplay.textContent;
    const newCpsDisplay = formatNumber(cookiesPerSecond);
    if (currentCpsDisplay !== newCpsDisplay) {
      cookiesPerSecondDisplay.textContent = newCpsDisplay;
    }
  }

  function buyItem(itemId) {
    const item = shopItems.find(i => i.id === itemId);
    if (!item) return;

    const currentPrice = Math.floor(item.basePrice * Math.pow(1.15, item.owned));

    if (totalCookies >= currentPrice) {
      totalCookies -= currentPrice;
      item.owned++;
      
      if (item.type === 'cps_item') {
        cookiesPerSecond += item.cps; 
      } else if (item.type === 'click_upgrade') {
        cookiesPerClick += item.clickIncrease; 
      }
      
      totalCookiesDisplay.textContent = formatNumber(totalCookies);
      renderShopItems(); 
      saveGame(); 
    } else {
      console.log('Недостаточно печенек!');
    }
  }

  // --- Инициализация при загрузке страницы ---
  window.addEventListener('load', () => {
    loadGame(); 
    setLayoutWidths(); 
    
    totalCookiesDisplay.textContent = formatNumber(totalCookies); 
    cookiesPerSecondDisplay.textContent = formatNumber(cookiesPerSecond); 
    renderShopItems(); 

    saveGame(); 
    scheduleGoldenCookieSpawn(); // Запускаем спавн золотых печенек
    requestAnimationFrame(gameTick); // Запускаем плавное обновление
  });

  // Дополнительное сохранение при закрытии/обновлении страницы
  window.addEventListener('beforeunload', saveGame);


  // --- Код для падающих печенек на заднем фоне ---
  function createFallingCookie() {
    const cookie = document.createElement('div');
    cookie.classList.add('falling-cookie-bg');
    
    const size = Math.random() * 30 + 30; 
    cookie.style.width = `${size}px`;
    cookie.style.height = `${size}px`;

    const containerWidth = fallingCookiesContainer.offsetWidth;
    const startX = Math.random() * (containerWidth - size);
    cookie.style.left = `${startX}px`;

    const startY = -Math.random() * window.innerHeight; 
    cookie.style.top = `${startY}px`;

    const duration = Math.random() * 15 + 10; 
    cookie.style.animationDuration = `${duration}s`;

    const rotationDegrees = Math.random() * 720 + 360; 
    cookie.style.animationName = 'fallAndRotate';
    cookie.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse'; 

    fallingCookiesContainer.appendChild(cookie);

    cookie.addEventListener('animationend', () => {
      cookie.remove();
      createFallingCookie(); 
    });
  }

  const numberOfFallingCookies = 40; 
  for (let i = 0; i < numberOfFallingCookies; i++) {
    setTimeout(createFallingCookie, Math.random() * 8000); 
  }
  // --- Конец кода для падающих печенек на заднем фоне ---


  cookieButton.addEventListener('click', function(event) {
    event.preventDefault();

    totalCookies += cookiesPerClick; 
    totalCookiesDisplay.textContent = formatNumber(totalCookies); 
    renderShopItems(); 
    saveGame(); 

    const plusOne = document.createElement('div');
    plusOne.classList.add('plus-one');
    plusOne.textContent = `+${cookiesPerClick}`; 
    plusOne.style.left = `${event.clientX}px`;
    plusOne.style.top = `${event.clientY - 20}px`;
    document.body.appendChild(plusOne);

    plusOne.addEventListener('animationend', () => {
      plusOne.remove();
    });

    for (let i = 0; i < 5; i++) {
      const floatingCookie = document.createElement('div');
      floatingCookie.classList.add('floating-cookie');
      floatingCookie.style.left = `${event.clientX - 15}px`;
      floatingCookie.style.top = `${event.clientY - 15}px`;
      document.body.appendChild(floatingCookie);

      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 100 + 50;

      const targetX = event.clientX + distance * Math.cos(angle);
      const targetY = event.clientY + distance * Math.sin(angle);

      requestAnimationFrame(() => {
        floatingCookie.style.transform = `translate(${targetX - event.clientX + 15}px, ${targetY - event.clientY + 15}px)`;
        floatingCookie.style.opacity = '0';
      });

      floatingCookie.addEventListener('transitionend', () => {
        floatingCookie.remove();
      });
    }
  });

  // --- Функции для Золотой печеньки ---

  function scheduleGoldenCookieSpawn() {
    // Отменяем предыдущий таймер, если он был
    if (goldenCookieTimeout) {
      clearTimeout(goldenCookieTimeout);
    }
    // Удаляем текущую золотую печеньку, если она есть
    if (currentGoldenCookie) {
      currentGoldenCookie.remove();
      currentGoldenCookie = null;
    }

    const spawnDelay = Math.random() * (GOLDEN_COOKIE_MAX_SPAWN_TIME - GOLDEN_COOKIE_MIN_SPAWN_TIME) + GOLDEN_COOKIE_MIN_SPAWN_TIME;
    goldenCookieTimeout = setTimeout(spawnGoldenCookie, spawnDelay);
  }

  function spawnGoldenCookie() {
    // Если уже есть золотая печенька, не спавним новую
    if (currentGoldenCookie) {
        return;
    }

    const goldenCookie = document.createElement('div');
    goldenCookie.classList.add('golden-cookie');

    const mainCookieRect = mainCookie.getBoundingClientRect();
    const mainCookieCenterX = mainCookieRect.left + mainCookieRect.width / 2;
    const mainCookieCenterY = mainCookieRect.top + mainCookieRect.height / 2;

    const spawnRadius = mainCookieRect.width / 2 * 0.8; // Область спавна вокруг основной печеньки

    // Случайная позиция внутри круга вокруг главной печеньки
    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * spawnRadius;

    const startX = mainCookieCenterX + distance * Math.cos(angle) - goldenCookie.offsetWidth / 2;
    const startY = mainCookieCenterY + distance * Math.sin(angle) - goldenCookie.offsetHeight / 2;

    goldenCookie.style.left = `${startX}px`;
    goldenCookie.style.top = `${startY}px`;

    document.body.appendChild(goldenCookie);
    currentGoldenCookie = goldenCookie; // Сохраняем ссылку на текущую золотую печеньку

    // Таймер на исчезновение печеньки
    const despawnTimeout = setTimeout(() => {
      if (goldenCookie && goldenCookie.parentNode) {
        goldenCookie.style.animation = 'fadeOutShrink 0.5s forwards'; // Анимация исчезновения
        goldenCookie.addEventListener('animationend', () => {
          goldenCookie.remove();
          currentGoldenCookie = null;
          scheduleGoldenCookieSpawn(); // Запланировать новый спавн после исчезновения
        }, { once: true });
      }
    }, GOLDEN_COOKIE_LIFESPAN);

    goldenCookie.addEventListener('click', (event) => {
      // Удаляем таймер исчезновения, так как печенька была нажата
      clearTimeout(despawnTimeout); 
      collectGoldenCookie(event);
      goldenCookie.style.animation = 'fadeOutShrink 0.2s forwards'; // Быстрая анимация исчезновения
      goldenCookie.addEventListener('animationend', () => {
        goldenCookie.remove();
        currentGoldenCookie = null;
        scheduleGoldenCookieSpawn(); // Запланировать новый спавн после сбора
      }, { once: true });
    });
  }

  function collectGoldenCookie(event) {
    let earnedCookies;
    if (cookiesPerSecond > 0) {
      earnedCookies = cookiesPerSecond * (Math.random() * 4 + 1); // Может быть дробным
    } else {
      earnedCookies = Math.floor(Math.random() * 401) + 100; 
    }
    
    totalCookies += earnedCookies;
    totalCookiesDisplay.textContent = formatNumber(totalCookies);
    renderShopItems();
    saveGame();

    const plusAmount = document.createElement('div');
    plusAmount.classList.add('plus-amount');
    plusAmount.textContent = `+${formatNumber(earnedCookies)}`; // Форматируем для отображения
    plusAmount.style.left = `${event.clientX}px`;
    plusAmount.style.top = `${event.clientY - 20}px`;
    document.body.appendChild(plusAmount);

    plusAmount.addEventListener('animationend', () => {
      plusAmount.remove();
    });
  }

  // --- Конец функций для Золотой печеньки ---

</script>
